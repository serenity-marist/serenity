<!DOCTYPE html>

<head>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.js"> </script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <script src="/static/js/script.js"> </script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>

<div class="dash content">
  <div class="dash head">
    <div class="dash head content">
    <img src="/static/img/serenitydash.png" style="width:100%;"/>
    <div class="black headblock">
      <p class="black headblock p">Hey there, <span id="fname"> Test! </span></p>
    </div>
    <div class="yellow headblock"></div>
    </div>
  </div>

  <div class="dash main content">
    <div class="dash content left menu">
      <div class="dash ui very relaxed list">
          <div class="item" id="dpMenu">Degree Progress</div>
          <div class="item" id="siMenu">Student Information</div>
          <div class="item" id="ccMenu">Current Classes</div>
          <div class="item" id="mmMenu">Major/Minor</div>
          <div class="item" id="pMenu">Pathway</div>
      </div>
    </div>

    <div class="dash content right content">
      <div class="dash student view">
        <div class="degreeProgress">
        <div id="donutchart">
        </div>
        <div class="ui message degree">
          <div class="header">
            Degree Progress
          </div>
            Completed Credits: <div id="completedCredits"></div>
            Still Required: <div id="creditsLeft"></div>
            Total Needed: 120
        </div>
        </div>

        <div class="dash student information">
          <div class="dash stu table">
            <table class="ui celled striped table">
              <thead>
                <tr><th colspan="2">
                  Student Information
                </th>
              </tr></thead>
              <tbody>
                <tr>
                  <td class="collapsing">
                    <i class="user icon"></i> Student
                  </td>
                  <td id="studentName"></td>
                </tr>
                <tr>
                  <td class="collapsing">
                    <i class="id card outline icon"></i> ID
                  </td>
                  <td id="id"></td>
                </tr>
                <tr>
                  <td class="collapsing">
                    <i class="hourglass outline icon"></i> Classification
                  </td>
                  <td id="year"></td>
                </tr>
                <tr>
                  <td class="collapsing">
                    <i class="address book outline icon"></i> Advisor
                  </td>
                  <td id="advisor"></td>
                </tr>
                <tr>
                  <td class="collapsing">
                    <i class="font icon"></i> Overall GPA
                  </td>
                  <td id="gpa">4.00</td>
                </tr>
                <tr>
                  <td class="collapsing">
                    <i class="balance scale icon"></i> Major(s)
                  </td>
                  <td id="majors"></td>
                </tr>
                <tr>
                  <td class="collapsing">
                    <i class="book icon"></i> Minor(s)
                  </td>
                  <td id="minors"></td>
                </tr>
                <tr>
                  <td class="collapsing">
                    <i class="font icon"></i> Concentration
                  </td>
                  <td id="concentration"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="dash current classes">
        <div id="classHeader">
        <div class="ui label">
          Current Classes
          <div class="detail"></div>
        </div></div>
        <div id="classTable">
        <table class="ui celled striped table" id="currClassTable">
          <tbody>
          </tbody>
        </table>
        </div>
      </div>

      <div class="dash three and boxes">
        <div class="dash three butts">
        <button class="ui yellow button" id="majorBtn">Major</button>
        <button class="ui teal button" id="minorBtn">Minor</button>
        <button class="ui red button" id="pathwayBtn">Pathway</button>
        </div>

        <div class="dash boxes">
          <div id="classHeader">
            <div class="ui label">
              Pathway
              <div class="detail pathway"></div>
            </div></div>
            <div id="pathwayTable">
            <table class="ui celled striped table" id="pathwayClassTable">
              <tbody>
              </tbody>
            </table>
            </div>
        </div>
      </div>



    </div>
  </div>

  <div class="dash footer">
  </div>
</div>


</body>
</html>
