<!DOCTYPE html>

<head>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" rel="stylesheet" type="text/css">

  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.js"> </script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  <script src="/static/js/script.js"> </script>
</head>
<body>

<!-- ALL CONTENT PORTION -->
<div class="main-content-wrapper">
  <!-- HEADER PORTION -->
  <div class="ui menu main-head">
    <a class="main">
      SERENITY
    </a>
  </div>
  <!-- END HEADER PORTION -->
  <!-- YELLOW PORTION -->
  <div class="main-content">
    <div class="main-inside welcome-seg">
      <img src="/static/img/serenityLogo.png" width="600px "/>
      <p class="land-p"> <span style="color:white">A</span> comprehensible<span style="color:white">,</span> <br/>
      interactive<span style="color:white">,</span> <br/> <span style="color:white">DegreeWorks</span> alternative </p>

        <button class="ui button black cont-btn">CONTINUE </button>
    </div>



    <!-- START LOG IN PAGE UI -->


    <div class="log-seg">
      <div class="content-login">
        <div class="header-start"> <h1>Let's get started</h1> </div>
        <h2>First, please provide your Marist login information.</h2>
      </div>

      <div class="login-wrapper">
        <div class="login-seg">
          <form id="creds" method ="post">
            <div class="floating-input">
              <label>USERNAME</label>
              <input type="text" name="email" >
            </div>
            <div class="floating-input">
              <label>PASSWORD</label>
              <input type="password" name="password">
            </div>
            <div id="submitBtn" class="circle-btn" type ="submit">
            <p btn-content> > </p>
            </div>
          </form>
        </div>
      </div>
  </div>

    <!-- END LOG IN PAGE UI  -->


    <div class="loader">
      <div class="img-wrapper animated bounce infinite">
        <img src="/static/img/loadingIcon.png" width="400px "/>
      </div>
        <p class="load-p"> <span style="color:white">Loading dashboard...</span> </p>
    </div>




  </div>
  <!-- END YELLOW PORTION -->
</div>
<!-- END ALL CONTENT PORTION -->











</body>

</html>
